
<html>
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/quotes.css">
  <title>Quotes App</title>
  </head>
<body>

<section class="vh-100" style="background-color: #eee;">
  <div class="container py-3 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-lg-9 col-xl-7">
        <h2 class="text-center py-5">Quote of the Day</h2>
        <div class="card" style="border-radius: 15px;">
          <div class="card-body p-3">

            <div class="text-center mb-4 pb-2">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-quotes/bulb.webp"
                alt="Bulb" width="100">
            </div>

            <figure class="text-center mb-0">
              <blockquote class="blockquote">
                <p class="pb-3">
                  <i class="fas fa-quote-left fa-xs text-primary"></i>
                  <span class="lead font-italic" id="quotes"></span>                    </span>
                  <i class="fas fa-quote-right fa-xs text-primary"></i>
                </p>
              </blockquote>
              <figcaption class="blockquote-footer mb-3">
               <h6 id="author"></h6> 
              </figcaption>
              <button type="button" class="btn btn-secondary" onclick="generateQuote();">New Quotes</button>

            </figure>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script src="js/quotes1.js"></script>

<script src="js/bootstrap.bundle.min.js"></script>

</body>
</html>
